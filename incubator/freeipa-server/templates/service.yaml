apiVersion: v1
kind: Service
metadata:
  #name: {{ template "fullname" . }}
  name: {{ .Values.ipa.service.name }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.ipa.service.type }}
  ports:
{{ toYaml .Values.ipa.service.ports | indent 4 }}
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}

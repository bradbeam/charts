{{- if .Values.ipa.ingress.enabled -}}
{{- $serviceName := include "fullname" . -}}
{{- $servicePort := 80 -}}
{{- range $key, $value := .Values.service.ports -}}
{{- if eq $value.name "http" -}}
{{- $servicePort := $value.externalPort -}}
{{- end -}}
{{- end -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- range $key, $value := .Values.ipa.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    {{- range $host := .Values.ipa.ingress.hosts }}
    - host: {{ $host }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
    {{- end -}}
  {{- if .Values.ipa.ingress.tls }}
  tls:
{{ toYaml .Values.ipa.ingress.tls | indent 4 }}
  {{- end -}}
{{- end -}}
